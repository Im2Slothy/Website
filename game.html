<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Shooter: Enhanced Edition</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>1v1 Shooter</h1>
    <p>Host: "Host Game" to get an ID | Join: Enter Host ID and "Join Game" | Solo: "Play AI"</p>
    <input id="peer-id" placeholder="Enter Host ID to join">
    <button id="host-btn">Host Game</button>
    <button id="join-btn">Join Game</button>
    <button id="ai-btn">Play AI</button>
    <p id="status">Status: Waiting...</p>
    <p id="powerup-info">
        Power-Ups: <span style="color: yellow;">Yellow = Speed Boost</span> | 
        <span style="color: green;">Green = Rapid Fire</span>
    </p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restart-btn">Play Again</button>
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type to chat...">
    <div id="controls"><div id="joystick"></div></div>
    <button id="shoot-btn">Shoot</button>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
