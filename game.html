<iframe id="embededGame" style="position: absolute; width: 100%; height: 100%;" src="/wp-content/uploads/games/drift-hunters/" scrolling="no"></iframe>
	<p> I Recommend making two tabs. Click and drag the game tab(making it a new tab).
		Then if your teacher walks by click ALT + TAB quickly to switch to your work screen! ENJOY:)</p>
	<button onclick="goFullscreen('embededGame'); return false">Fullscreen</button>
 
	<script>
	function goFullscreen(id) {
		var element = document.getElementById(id);
		if (element.mozRequestFullScreen) {
		  element.mozRequestFullScreen();
		} else if (element.webkitRequestFullScreen) {
		  element.webkitRequestFullScreen();
		}
	}
	</script>
