<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/sloth.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Shooter: Slothy & Grok Edition</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>1v1 Shooter</h1>
    <p>Host: "Host Game" to get an ID | Join: Enter Host ID and "Join Game" | Solo: "Play AI"</p>
    <input id="peer-id" placeholder="Enter Host ID to join">
    <button id="host-btn">Host Game</button>
    <button id="join-btn">Join Game</button>
    <button id="ai-btn">Play AI</button>
    <button id="share-x-btn">Share on X</button>
    <p id="status">Status: Waiting...</p>
    <p id="powerup-info">
        Power-Ups: 
        <span style="color: yellow;">Yellow = Speed Boost</span> | 
        <span style="color: green;">Green = Rapid Fire</span> | 
        <span style="color: blue;">Blue = Shield (5s)</span> | 
        <span style="color: purple;">Purple = Multi-Shot</span> | 
        <span style="color: orange;">Orange = Health (+50)</span> |
        <span style="color: pink;">Pink = Homing Bullets (5s)</span>
    </p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="end-game" style="display: none;">
        <h2 id="end-message"></h2>
        <button id="end-share-x-btn">Share on X</button>
        <button id="end-refresh-btn">Refresh Page</button>
    </div>
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type to chat...">
    <button id="share-x-btn">Share on X</button>
    <div id="controls"><div id="joystick"></div></div>
    <div id="aim-controls"><div id="aim-joystick"></div></div>
    <button id="shoot-btn" style="position: fixed; bottom: 20px; right: 20px;">Shoot</button>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
